<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5a4fb87ca9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Weather To Travel!</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="card-main">
            <div class="card-header">
                <form action="search">
                    <label for="search-bar">Search for a City:</label>
                    <br>
                    <input type="text" class="search-bar">
                    <button class="btn"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <div class="card-body">
                <ul class="search-city-append"></ul>
            </div>
        </div>

        <div class="card-display">
            <div class="card-display-header">
                <div class="card-display-city"></div>
                <div class="card-display-temp"></div>
                <div class="card-display-humidity"></div>
                <div class="card-display-wind"></div>
                <div class="card-display-uv"></div>
            </div>
            <div class="card-display-body">
                <div class="card-display-body-forecast-header"></div>
                <div class="card-display-forecast-append"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
